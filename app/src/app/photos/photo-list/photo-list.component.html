<div class="text-center mt-3 mb-3">
    <form>
        <input
            class="rounded"
            type="search"
            placeholder="search..."
            autofocus
            (keyup)="this.debounce.next($event.target.value)"
            >
    </form>
</div>
<app-photos [photos]="photos | filterByDescription: filter"></app-photos>

<ap-load-button (click)="load()" [hasMore]="hasMore"></ap-load-button>
